<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock %}
    <title>
        {% block title %}
            Portfolio
        {% endblock %}
    </title>
</head>
<body>
<main class="container-fluid h-100 bg-dark text-white">
    <div class="row h-100">
        <div class="col-12 col-sm-2 border border-0 border-end border-warning">
            {% include 'core/components/navbar.html' %}
        </div>
        <div class="col-12 col-sm-10">
            {% block content %}
                Main
            {% endblock %}
        </div>
    </div>
</main>
{% block script %}
    <script href="{% static 'core/js/bootstrap.min.js' %}"></script>
{% endblock %}
</body>
</html>
